<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<h1 style="text-align: left">BẢNG CỬU CHƯƠNG</h1>
<script>
    let sout, i, j;
    sout = '<table style="text-align: center" border="1" width="300" cellspacing="0" cellpadding="3">';
    i = j = 1;
    while (i <= 10) {
        sout += "<tr>";
        while (j <= 10) {
            sout += "<td>" + i + "x" + j + "=" + i * j + "</td>";
            j++;
        }
        sout += "</tr>";
        j = 1;
        i++;
    }
    sout += "</table>"
    document.write(sout);
</script>
</body>
</html>
