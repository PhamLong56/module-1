<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="content">

</div>
<script>
    let text ="<table>";
    for (let i = 0; i < 10; i++) {
        // text += "<p> xin chao </p>";
        text += "<tr>"
        for (let j = 0; j < 7; j++) {
            text += "<td>" + i +"-" +j + "</td>";
        }
        text += "</tr>"

    }
    text+="</table>"
    document.getElementById("content").innerHTML = text
</script>
</body>
</html>
