<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành câu lệnh điều kiện IF ELSE</title>
</head>
<body>
<script>
    let value = prompt("What is the 'official' name of Javascript", '');
    if(value=='ECMAScript'){
        alert('Right');
    }else {
        alert("You dont know? ECMAScript!")
    }

</script>
</body>
</html>
