<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter a number"));


    function isPrime(number) {
        let count = 0;
        let isPrime = false;
        if (number == 0) {
            alert(number + " ko la SNT")
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                isPrime = true
            }
            if (isPrime) {
                alert(number + " la SNT")
            } else {
                alert(number + " ko la SNT")
            }
        }
    }
    isPrime(number)
</script>
</body>
</html>
