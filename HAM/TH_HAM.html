<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Square of <input type = "text" id = "input" oninput="calculate()" > is: <span id = result></span>
<script>
    function square(number){
        var result = number *number;
        return result;
    }
    function calculate(){
        var input = document.getElementById("input").value;
        var result = square(input)
        document.getElementById("result").innerHTML = result
    }
    // let squareOf2 = square(2);
    // document.write("Square of 2 is: "+squareOf2 +"<br/>");
    // let squareOf5 = square(5);
    // document.write("Square of 2 is: "+squareOf5);
</script>
</body>
</html>
