<script>
    function sumOfFirstNFibonacci(n) {
        let a = 0;
        let b = 1;
        let sum = a + b;  // Bắt đầu với tổng của hai số đầu tiên trong dãy

        for (let i = 2; i < n; i++) {
            let next = a + b;
            sum += next;
            a = b;
            b = next;
        }

        return sum;
    }

    const n = 20;
    console.log(sumOfFirstNFibonacci(n)); // Tính tổng của 20 số đầu tiên trong dãy Fibonacci
</script>
