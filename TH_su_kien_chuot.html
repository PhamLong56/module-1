<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src ="https://png.pngtree.com/png-clipart/20230629/original/pngtree-3d-golden-black-soccer-ball-realistic-png-image_9237656.png" style="width: 20% ">
    <p>Click button below to move the image to right</p>
<!--    <input type="button" value ="Click me" onclick="moveRight();"/>-->
    <input type="button" value ="Click Me" onclick="moveRight();" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function moveRight () {
        imgObj.style.left=parseInt(imgObj.style.left) + 10 +'px';
    }
    window.onload = init;
</script>

</body>
</html>
